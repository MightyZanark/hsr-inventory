<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game Inventory App</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HSR Game Inventory</h1>
        <p>Name: {{ name }}</p>
        <p>Class: PBP {{ class }}</p>
        <hr>
        <h2>Current Inventory</h2>
        <ul>
            {% for item in inventory %}
            <li>{{ item.name }}: {{ item.amount }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
