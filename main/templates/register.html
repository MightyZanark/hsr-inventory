{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<div class="register mx-auto p-4">
    <h1 class="text-center">Register</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        <table class="table table-borderless align-top mx-auto my-2">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" class="btn btn-outline-primary" style="width: 200px;"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</div>
{% endblock content %}
